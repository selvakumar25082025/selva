    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
    th, td {
      border: 10px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    </style>
</head>
<body>
    <h1>Time Table</h1>
    <table border="3">
        <tr>
            <th colspan="4">Time Table</th>
        </tr>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tueaday</th>
        </tr>
        <tr>
            <td>8.30</td>
            <td>FEWD</td>
            <td>Plus</td>
            <td>ENGLISH</td>
        </tr>
        <tr>
            <td>9.20</td>
            <td>PSUP</td>
        </tr>
        <tr>
            <th colspan="4">break</th>
        </tr>
        <tr>
            <td>10.25</td>
        </tr>
        <tr>
            <td colspan="5">LUNCH</td>
        </tr>

        
    </table>
    
</body>
